apiVersion: v1
kind: Pod
metadata:
  name: envar-secret
  labels:
    purpose: demonstrate-envars
spec:
  containers:
  - name: envar-demo-container
    image: gcr.io/google-samples/node-hello:1.0
    env:
    - name: user # 환경변수명
      valueFrom:
        secretKeyRef:
          name: db-user-pass # secret name과 매칭
          key: username # configmap username 키의 value와 DEMO_GREETING의 value가 맵핑
    - name: pass
      valueFrom:
        secretKeyRef:
          name: db-user-pass
          key: password
